<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="assets/css/chat.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  	
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
</head>
<body>
	<div class="chat_window">
		<div class="top_menu">
			<div class="buttons">
				<div class="button close"></div>
				<div class="button minimize"></div>
				<div class="button maximize"></div>
			</div>
			<div class="title">Chat</div>
		</div>
		<ul class="messages">
			
		</ul>
		<div class="bottom_wrapper clearfix">
			<div class="message_input_wrapper">
				<input class="message_input" placeholder="Type your message here..." />
			</div>
			<div class="send_message">
				<div class="icon"></div>
				<div class="text">Send</div>
			</div>
		</div>
	</div>
	<div class="message_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text">
					
				</div>
			</div>
		</li>
	</div>

	<div class="message_carousel_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text">
					
				</div>
			</div>
			<div class="carousel">
				
			</div>
		</li>
	</div>

	<div class="message_downloadable">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text">

				</div>
			</div>
			<div class="carousel">
				
			</div>
		</li>
	</div>

	<div class="message_review">
		<li class="message">
			<div class="carousel">
			        
			</div>
		</li>
	</div>

	<div class="message_show_review">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text">

				</div>
			</div>
			<div class="carousel">
			        
			</div>
		</li>
	</div>			  

    <div class="modal fade" id="myModal" role="dialog">
      	<div class="modal-dialog">
    
	      	<!-- Modal content-->
	      	<div class="modal-content">
	        	<div class="modal-header">
	          		<button type="button" class="close" data-dismiss="modal">&times;</button>
	          		<h4 class="modal-title">Feedback</h4>
	        	</div>
	        
	        	<div class="modal-body">
	          		<input type="text" id="modal_input_text">
	        	</div>
	        	
	        	<div class="modal-footer">
	          		<button type="button" class="btn btn-default" data-dismiss="modal" onclick="addReview()">Submit</button>
	          		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        	</div>
	      	</div>
    	</div>
  	</div>	
	<script type="text/javascript" src="assets/js/chat.js"></script>
</body>
</html>
